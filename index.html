                </div>



            </section>
        </div>
    </header>

    <main id="main" class="main">

        <div class="container">

            <section class="main__content">

                <section class="slider">

                    <div id="slider-img" class="slider__img">
                        <div class="slider__slide ">
                            <img class="slider__img-content" src="./src/img/images/cyber-slider.png" alt="slider-background">
                        </div>
                        <div  class="slider__slide ">
                            <img class="slider__img-content" src="./src/img/images/spider-slider.PNG" alt="slider-background">
                        </div>
                        <div  class="slider__slide ">
                            <img class="slider__img-content" src="./src/img/images/alan-slider.PNG" alt="slider-background">
                        </div>
                    </div>

                    <div class="slider__text">

                        <div class="slider__title">
                            <h2 class="slider__title-title">Лучшее</h2>
                            <p class="slider__title-text">за последнее время</p>
                        </div>

                        <p id="slider-game-name" class="slider__game-name">Cyberpunk 2077: Phantom Liberty</p>

                    </div>

                    <div class="slider__pagination">
                        <p class="slider__pagination-el slider__pagination-el-active">1</p>
                        <p class="slider__pagination-el">2</p>
                        <p class="slider__pagination-el">3</p>
                    </div>

                </section>

                <section class="main__tab-buttons">

                    <p id="best-games-tab" class="main__tab-btn main__tab-btn-active">Лучшие игры</p>
                    <p id="catalogue-tab" class="main__tab-btn">Каталог</p>

                </section>

                <section id="main-tab-content" class="main__tab-content">



                </section>

            </section>

        </div>

    </main>

    <footer class="footer">
        <div class="container">
            <section class="footer__content">

                <a href="#">
                    <div class="logo">
                        <img src="src/img/images/logo.png" alt="logo">
                        <p>GameJour</p>
                    </div>
                </a>

                <div class="footer__social-links">
                    <img src="./src/img/icons/VK.png" alt="VK">
                    <img src="./src/img/icons/git.png" alt="VK">
                    <img src="./src/img/icons/facebook.png" alt="VK">
                </div>

                <div class="footer__contact">
                    <p>Contact us:</p>
                    <p>GameJour@gmail.com</p>
                </div>

                <p class="footer__copyright">Copyright ©2023; Created by shtilsp1 <br> GameJour</p>
            </section>
        </div>
    </footer>
